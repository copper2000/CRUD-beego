<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1>{{.BrandName}}</h1>
<a href="product-add">Create</a>
<br><br>
<table style="border: 1px solid #cecece">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Order</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{if .DataList}}
            {{range .DataList}}
                <tr>
                    <td>{{.ProductId}}</td>
                    <td>{{.ProductName}}</td>
                    <td>{{.ProductOrder}}</td>
                    <td>{{.CreatedDate}}</td>
                    <td>{{.UpdatedDate}}</td>
                    <td><a href="product-edit/{{.ProductId}}">Update</a></td>
                    <td><a href="">Delete</a></td>
                </tr>
            {{end}}
        {{end}}
    </tbody>
</table>
</body>
</html>
